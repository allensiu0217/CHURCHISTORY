                reflection: "這段經文被稱為耶穌的「大祭司禱告」，發生在祂上十字架前夕。耶穌為信徒最迫切的祈求，不是財富、健康或事工的成功，而是「合而為一」。更令人震撼的是，這種合一的標準，是建立在三一神（父與子）之間那種不可分割、充滿愛的本體連結上。耶穌深知，只有當基督徒彼此相愛、合而為一時，世人才能真正看見福音的真實。在今天的教會或家庭中，我們常常面臨撕裂的危機：可能是因為政治立場、事工理念，或純粹是個人的驕傲。活出信仰，意味著我們願意為著基督見證的緣故，放下個人的堅持與意氣之爭，選擇讓基督的愛大過我們之間的差異與偏見。",
                questions: [
                    "你的心中是否對某位弟兄姊妹或某個教會存有偏見、不滿或分裂的意念？",
                    "今天，你是否願意為了基督身體的見證，在禱告中選擇饒恕，並主動尋求和睦？"
                ],
                history: "1378至1417年間，歐洲出現了嚴重的「教會大分裂」，竟然同時出現了兩位甚至三位互相對立的教宗。各國因政治利益互相牽扯支持不同教宗，使教會威信掃地。這沉痛地指出，當人的私慾與世俗國家的利益凌駕於福音之上時，基督的身體將承受何等可怕的撕裂。",
                prayer: "主耶穌，祢曾為我們的合一付上極大的代價。求祢赦免我內心那些製造分裂、驕傲與論斷的罪。求祢的愛充滿我們，讓我們在彼此的差異中，仍能完完全全地合而為一。阿們。"
            },
            {
                day: 30,
                title: "等待黎明的鐘聲",
                historyTitle: "(1500年・宗教改革前夕)",
                scripture: "「再者，你們曉得，現今就是該趁早睡醒的時候；因為我們得救，現今比初信的時候更近了。黑夜已深，白晝將近。我們就當脫去暗昧的行為，帶上光明的兵器。行事為人要端正，好像行在白晝。不可荒宴醉酒；不可好色邪蕩；不可爭競嫉妒。總要披戴主耶穌基督，不要為肉體安排，去放縱私慾。」（羅馬書 13:11-14）",
                reflection: "保羅在此發出了急迫的屬靈喚醒呼聲：「現今就是該趁早睡醒的時候」！這裡的「睡醒」意味著從屬靈的麻木、對罪的妥協，以及對永恆的漠不關心中甦醒過來。我們是否在日復一日的忙碌、生活壓力與世俗的追求中，讓自己的靈魂陷入了沉睡？保羅教導了兩個具體的行動：第一是「脫去」暗昧的行為，對付生命中隱藏的罪與嫉妒；第二是「披戴」（enduo，意即穿上衣服或盔甲）主耶穌基督，將祂的性情與生命視為我們每天的軍裝。無論過去的信仰旅程有多少失敗與軟弱，神的恩典總是給我們重新開始的機會。每天刻意地穿上基督的樣式，預備迎接屬靈復興的新黎明。",
                questions: [
                    "在你的靈性生命中，有哪些「暗昧的行為」或「沉睡的狀態」是現在必須被喚醒與改變的？",
                    "完成了30天的靈修旅程，你決定在接下來的生活中，建立哪一個具體的行動來「披戴基督」？"
                ],
                history: "經歷了黑死病、財富的腐化與大分裂的陣痛，中世紀晚期的信徒對充滿權力鬥爭的教會體制感到深深的失望。但這份失望並未讓他們放棄信仰，反而促使他們更深地反省，渴望一個純潔、單單跟隨基督的教會。這份在黑暗中尋求真光的渴望，最終迎來了十六世紀宗教改革的黎明。",
                prayer: "親愛的主，謝謝祢透過這30天的旅程對我說話。求祢喚醒我沉睡的靈魂，幫助我脫去一切暗昧與軟弱的行為。願我天天披戴耶穌基督，活出光明、聖潔的生命，迎接祢在我生命中帶來的新黎明。阿們。"
            }
        ];

        const navList = document.getElementById('nav-list');
        const contentDisplay = document.getElementById('content-display');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        let currentDay = 1;

        function renderNav() {
            navList.innerHTML = '';
            devotions.forEach(devotion => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3 rounded-xl mb-2 transition-all duration-200 flex items-center gap-3 ${
                    currentDay === devotion.day 
                    ? 'bg-blue-50 text-blue-700 font-semibold shadow-sm border border-blue-100' 
                    : 'text-gray-600 hover:bg-gray-50'
                }`;
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
                        currentDay === devotion.day ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-500'
                    }">${devotion.day}</div>
                    <div class="flex-1 truncate">${devotion.title}</div>
                `;
                btn.onclick = () => {
                    currentDay = devotion.day;
                    renderContent();
                    renderNav();
                    if (window.innerWidth < 768) {
                        toggleMenu(); // Close menu on mobile after selection
                    }
                };
                navList.appendChild(btn);
            });
        }

        function renderContent() {
            const data = devotions.find(d => d.day === currentDay);
            if (!data) return;

            // Fade out
            contentDisplay.style.opacity = 0;
            
            setTimeout(() => {
                contentDisplay.innerHTML = `
                    <div class="mb-8">
                        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">Day ${data.day}</span>
                        <h2 class="text-3xl font-bold mt-4 text-gray-900">${data.title}</h2>
                        <h3 class="text-lg text-gray-500 mt-1">${data.historyTitle}</h3>
                    </div>

                    <!-- 經文 -->
                    <div class="border-l-4 border-blue-500 pl-5 py-2 mb-8 bg-blue-50/50 rounded-r-xl">
                        <p class="text-lg text-blue-900 leading-relaxed font-medium">${data.scripture}</p>
                    </div>

                    <!-- 生活應用 (不顯示標題) -->
                    <div class="prose max-w-none text-gray-700 leading-loose mb-10 text-lg">
                        <p>${data.reflection}</p>
                    </div>

                    <!-- 默想問題 -->
                    <div class="bg-yellow-50 rounded-2xl p-6 md:p-8 mb-8 border border-yellow-100">
                        <div class="flex items-center gap-2 mb-4">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                            <h4 class="font-bold text-yellow-800 text-lg">深度默想</h4>
                        </div>
                        <ul class="list-disc pl-5 space-y-3 text-yellow-900/80">
                            ${data.questions.map(q => `<li>${q}</li>`).join('')}
                        </ul>
                    </div>

                    <!-- 歷史故事 -->
                    <div class="bg-gray-50 rounded-2xl p-6 md:p-8 mb-8 border border-gray-100">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h4 class="font-bold text-gray-700 text-lg">歷史迴廊</h4>
                        </div>
                        <p class="text-gray-600 leading-relaxed">${data.history}</p>
                    </div>

                    <!-- 祈禱 -->
                    <div class="bg-blue-50/80 rounded-2xl p-6 md:p-8 border border-blue-100">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                            <h4 class="font-bold text-blue-800 text-lg">祈禱</h4>
                        </div>
                        <p class="text-blue-900/80 leading-relaxed italic">${data.prayer}</p>
                    </div>
                `;
                // Fade in
                contentDisplay.style.opacity = 1;
                // Scroll to top of content on mobile
                if (window.innerWidth < 768) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 150);
        }

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
        }

        menuBtn.addEventListener('click', toggleMenu);

        // Initialize
        renderNav();
        renderContent();
    </script>
</body>
</html>
